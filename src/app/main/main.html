<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('gt-sm')" tabindex="-1" >
  <md-toolbar class="md-default-theme">
    <h1 class="md-toolbar-tools">color</h1>
  </md-toolbar>
  <md-content flex class="md-default-theme" ng-controller="MenuCtrl">
    <a
      ink-ripple
      class="color"
      ng-repeat="color in colors | orderBy:'name'"
      ng-click="goto(color)"
      ng-class="{active: isSelected(color)}"
      ng-bind="color.name"
      aria-hidden="false"
      >
    </a>
  </md-content>
</md-sidenav>


<div layout="column" layout-fill tab-index="-1" role="main">
  <md-toolbar class="md-default-theme">
    <div class="md-toolbar-tools" ng-click="openMenu()" tabindex="0">
      <button class="menu-icon" hide-gt-sm aria-label="Toggle Menu">
        <md-icon icon="../../assets/images/icon_menu.svg">
        </md-icon>
      </button>
      <div layout="row" flex layout-align="end center">
        app name
      </div>
    </div>
  </md-toolbar>
  <md-content flex class="md-default-theme">
    <ul>
      <li ng-repeat="album in albums | filter:filter" ng-bind="album.name"></li>
    </ul>
  </md-content>
</div>
